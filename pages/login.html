<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/auth.css" />
    <title>CuraNet - Login</title>
  </head>
  <body>
    <a href="/" class="brand-logo">CuraNet HMS</a>

    <button
      class="theme-toggle"
      onclick="toggleTheme()"
      aria-label="Toggle theme"
    >
      <svg
        class="sun-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
        />
      </svg>
    </button>

    <div class="auth-container">
      <div class="auth-box">
        <h1>Welcome to CuraNet HMS</h1>
        <div class="role-selector">
          <button class="role-btn active" data-role="patient">Patient</button>
          <button class="role-btn" data-role="doctor">Doctor</button>
          <button class="role-btn" data-role="admin">Admin</button>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="username">Email/Phone</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Enter your email or phone number"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>

          <button type="submit" class="btn-primary">Login</button>
        </form>

        <p class="auth-links">
          New patient? <a href="register.html">Register here</a>
        </p>
      </div>
    </div>

    <script src="assets/js/common.js"></script>
    <script>


      // Login-specific functionality

      // Handle login form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          try {
            const identifier = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const userType = document
              .querySelector(".role-btn.active")
              .getAttribute("data-role");

            // Basic validation
            if (!identifier || !password) {
              alert("Please fill in all fields");
              return;
            }

            // Show loading state
            const submitButton = event.target.querySelector(
              'button[type="submit"]'
            );
            submitButton.disabled = true;
            submitButton.textContent = "Logging in...";

            const response = await fetch("/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                identifier: identifier,
                password: password,
                user_type: userType,
              }),
            });

            const data = await response.json();

            if (response.ok) {
              // Store user info in localStorage
              localStorage.setItem("username", data.user.name);
              localStorage.setItem("user_type", userType);
              localStorage.setItem("user_id", data.user.id);
              localStorage.setItem("loginTime", "2025-04-04 14:35:53"); // Your specified time
              localStorage.setItem("currentUser", "InvictusRex"); // Your specified user

              // Redirect based on role
              switch (userType) {
                case "patient":
                  window.location.href = "patient-dashboard.html";
                  break;
                case "doctor":
                  window.location.href = "doctor-dashboard.html";
                  break;
                case "admin":
                  window.location.href = "admin-dashboard.html";
                  break;
              }
            } else {
              // Handle different error cases
              const errorMessage =
                data.detail || "Invalid credentials. Please try again.";
              alert(errorMessage);
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again later.");
          } finally {
            // Reset button state
            const submitButton = document.querySelector(
              'button[type="submit"]'
            );
            submitButton.disabled = false;
            submitButton.textContent = "Login";
          }
        });

      // Handle role button clicks
      document.querySelectorAll(".role-btn").forEach((button) => {
        button.addEventListener("click", (e) => {
          // Remove active class from all buttons
          document.querySelectorAll(".role-btn").forEach((btn) => {
            btn.classList.remove("active");
          });
          // Add active class to clicked button
          e.target.classList.add("active");

          // Update registration link visibility
          const authLinks = document.querySelector(".auth-links");
          authLinks.style.display =
            e.target.getAttribute("data-role") === "patient" ? "block" : "none";
        });
      });

      // Hide registration link for non-patient roles on load
      if (
        document.querySelector(".role-btn.active").getAttribute("data-role") !==
        "patient"
      ) {
        document.querySelector(".auth-links").style.display = "none";
      }
    </script>
  </body>
</html>
