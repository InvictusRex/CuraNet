<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Appointments - CuraNet HMS</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <style>
      /* Page-specific styles only */

      .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .dashboard-title {
        font-size: 2rem;
        color: var(--text-primary);
      }

      .dashboard-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .card {
        background: var(--bg-secondary);
        border-radius: 12px;
        border: 1px solid var(--border-color);
        overflow: hidden;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 1px 10px var(--text-primary);
      }

      .card-header {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
      }

      .card-title {
        color: var(--text-primary);
        font-size: 1.2rem;
      }

      .card-body {
        padding: 1.5rem;
        text-align: center;
      }

      .card-body h2 {
        font-size: 2.5rem;
        color: var(--text-primary);
      }

      .table-responsive {
        overflow-x: auto;
      }

      .data-table {
        width: 100%;
        border-collapse: collapse;
      }

      .data-table th,
      .data-table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
      }

      .data-table th {
        color: var(--text-secondary);
        font-weight: 600;
      }

      .status-badge {
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.9rem;
      }

      .status-active {
        background-color: var(--success-color);
        color: white;
      }

      .btn-primary,
      .btn-secondary,
      .btn-danger {
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-right: 0.5rem;
      }

      .btn-primary {
        background: var(--primary-color);
        color: white;
      }

      .btn-secondary {
        background: var(--bg-primary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }

      .btn-danger {
        background: var(--danger-color);
        color: white;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: var(--bg-secondary);
        border-radius: 12px;
        padding: 2rem;
        width: 90%;
        max-width: 500px;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .close-modal {
        background: none;
        border: none;
        font-size: 1.5rem;
        color: var(--text-primary);
        cursor: pointer;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 0.75rem;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        background: var(--bg-primary);
        color: var(--text-primary);
      }

      @media (max-width: 768px) {
        .dashboard-container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
        }
      }

      .status-badge {
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.9rem;
      }

      .status-pending {
        background-color: var(--warning-color);
        color: var(--bg-primary);
      }

      .status-confirmed {
        background-color: var(--primary-color);
        color: white;
      }

      .status-in_progress,
      .status-in-progress {
        background-color: var(--success-color);
        color: white;
      }

      .status-completed {
        background-color: var(--text-secondary);
        color: white;
      }

      .status-cancelled {
        background-color: var(--danger-color);
        color: white;
      }
    </style>
  </head>
  <body>

      <main class="main-content">
        <div class="page-content">
          <div class="dashboard-header">
            <h1 class="dashboard-title">All Appointments</h1>
          </div>

        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Appointment List</h3>
          </div>
          <div class="table-responsive">
            <table class="data-table">

                <tr>

    <!-- Core Scripts -->
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/layout.js"></script>
    
    <script>
      // Function to load dashboard header info (reusing existing endpoint)
      async function loadDashboardInfo() {
        try {
          const username = localStorage.getItem("username");
          if (!username) {
            window.location.href = "../index.html";
            return;
          }

          const response = await fetch(
            `/doctor/dashboard-info/${username}`
          );
          if (!response.ok) {
            throw new Error("Failed to fetch dashboard info");
          }

          const data = await response.json();

          // Update user info in sidebar
          document.getElementById("userName").textContent = data.name;
          document.getElementById("doctorId").textContent = data.doctor_id;
          document.getElementById("department").textContent = data.department;
          document.getElementById("userAvatar").textContent =
            data.name[0].toUpperCase();
        } catch (error) {
          console.error("Error loading dashboard info:", error);
          alert("Failed to load dashboard information");
        }
      }

      // Function to fetch and display all appointments
      async function loadAllAppointments() {
        try {
          const username = localStorage.getItem("username");
          if (!username) {
            window.location.href = "../index.html";
            return;
          }

          const response = await fetch(
            `/doctor/all-appointments/${username}`
          );
          if (!response.ok) {
            throw new Error("Failed to fetch appointments");
          }

          const data = await response.json();
          const tableBody = document.getElementById("appointmentsTableBody");
          tableBody.innerHTML = ""; // Clear existing contents

          if (data.appointments && data.appointments.length > 0) {
            data.appointments.forEach((appointment) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${appointment.appointment_id}</td>
                <td>${appointment.date_time}</td>
                <td>${appointment.patient_id}</td>
                <td>${appointment.patient_name}</td>
                <td><span class="status-badge status-${appointment.status.toLowerCase()}">${
                appointment.status
              }</span></td>
              `;
              tableBody.appendChild(row);
            });
          } else {
            tableBody.innerHTML = `
              <tr>
                <td colspan="5" style="text-align: center;">No appointments found</td>
              </tr>
            `;
          }
        } catch (error) {
          console.error("Error loading appointments:", error);
          alert("Failed to load appointments");
        }
      }

      // Function to toggle theme
      function toggleTheme() {
        const body = document.body;
        if (body.hasAttribute("data-theme")) {
          body.removeAttribute("data-theme");
          localStorage.setItem("theme", "light");
        } else {
          body.setAttribute("data-theme", "dark");
          localStorage.setItem("theme", "dark");
        }
      }

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", () => {
        // Always set dark mode by default
        document.body.removeAttribute("data-theme");
        localStorage.setItem("theme", "light");

        loadDashboardInfo();
        loadAllAppointments();
      });
    </script>
