<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuraNet - {{PAGE_TITLE}}</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    {{ADDITIONAL_CSS}}
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
        </svg>
    </button>

    <!-- Sidebar Toggle for Mobile -->
    <button class="sidebar-toggle" aria-label="Toggle sidebar">☰</button>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay"></div>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="sidebar-brand">CuraNet HMS</a>
                <button class="sidebar-close" aria-label="Close sidebar">×</button>
            </div>

            <div class="user-info">
                <div class="user-avatar" id="userAvatar">
                    <!-- Will be filled by JS -->
                </div>
                <h3 id="userName">Loading...</h3>
                <p id="userId">Loading...</p>
                <p id="userRole">{{USER_ROLE}}</p>
            </div>

            <ul class="nav-menu">
                {{NAVIGATION_MENU}}
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-content">
                <div class="dashboard-header">
                    <h1 class="dashboard-title">{{DASHBOARD_TITLE}}</h1>
                    {{HEADER_ACTIONS}}
                </div>

                {{MAIN_CONTENT}}
            </div>
        </main>
    </div>

    {{MODALS}}

    <!-- Core Scripts -->
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/layout.js"></script>
    
    <!-- Page Specific Scripts -->
    <script>
        {{PAGE_SPECIFIC_JS}}
    </script>
    
    {{ADDITIONAL_JS}}
</body>
</html>
